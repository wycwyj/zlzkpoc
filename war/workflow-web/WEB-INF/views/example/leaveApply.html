<!DOCTYPE html>
<html>
<head>
<title>请假申请</title>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <link href="${rc.contextPath}/bui/common/css/dpl-min.css" rel="stylesheet" type="text/css" />
   <link href="${rc.contextPath}/bui/common/css/bui-min.css" rel="stylesheet" type="text/css" />
</head>
<body>
     #if($message) 
		<div id="message" class="alert alert-success">$message</div>
		<!-- 自动隐藏提示信息 -->
		<script type="text/javascript">
		setTimeout(function() {
			$('#message').hide('slow');
		}, 5000);
		</script>
	#end
	#if($error)
		<div id="error" class="alert alert-error">${error}</div>
		<!-- 自动隐藏提示信息 -->
		<script type="text/javascript">
		setTimeout(function() {
			$('#error').hide('slow');
		}, 5000);
		</script>
	#end
  <div class="container">
    <form name="leave" id="J_Form" class="form-horizontal" action="${rc.contextPath}/oa/leave/startWorkflow" method="post" >
      <h3>基本信息</h3>
      <div class="control-group">
        <label class="control-label"><s>*</s>请假类型：</label>
        <div class="controls">
          <div class="controls bui-form-group-select">
			<select id="leaveType" class="input-small" name="leaveType">
				<option>公休</option>
				<option>病假</option>
				<option>调休</option>
				<option>事假</option>
				<option>婚假</option>
			</select>
        </div>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label">请假日期：</label>
        <div class="controls bui-form-group" data-rules="{dateRange : true}">
          <input id="startTime" name="startTime" data-tip="{text : '起始日期'}" data-rules="{required:true}" data-messages="{required:'起始日期不能为空'}" class="input-small calendar" type="text"><label>&nbsp;-&nbsp;</label>
          <input id="endTime" name="endTime" data-rules="{required:true}" data-messages="{required:'结束日期不能为空'}" class="input-small calendar" type="text">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label"><s>*</s>请假原因：</label>
        <div class="controls">
            <textarea name="reason" id="reason" class="control-row4 input-large"  data-rules="{required : true}"></textarea>
        </div>
      </div>
      <div class="row actions-bar">       
          <div class="form-actions span13 offset3">
            <button type="submit" class="button button-primary">申请</button>
            <button type="reset" class="button">重置</button>
          </div>
      </div>       
    </form>
    
   <script type="text/javascript" src="${rc.contextPath}/bui/common/jquery-1.8.1.min.js"></script>
  <script type="text/javascript" src="${rc.contextPath}/bui/common/bui-min.js"></script>
  <script type="text/javascript" src="${rc.contextPath}/bui/common/config-min.js"></script>
  <script type="text/javascript" src="${rc.contextPath}/bui/common/search-min.js"></script>
  <script type="text/javascript" src="${rc.contextPath}/bui/common/page.js"></script>
 
<!-- script start --> 
    <script type="text/javascript">
    BUI.use('bui/form',function(Form){
      var form=new Form.Form({
      srcNode : '#J_Form',
      
    }).render();
      
    $('#subt').on('click',function(){
        form.submit();
      });
      
    });
    
    function subOk(taskId){
    	alert("任务ID---"+taskId);
    	document.forms["leave"].submit();
    }
    
    function saveOk(taskId){
    	alert("任务ID---"+taskId);
    	document.forms["leave"].submit();
    }
      
</script>
<!-- script end -->
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>资源菜单授权页面<</title>
    <link href="${rc.contextPath}/bui/common/css/dpl-min.css" rel="stylesheet"/>
    <link href="${rc.contextPath}/bui/common/css/bui-min.css" rel="stylesheet"/>
    <link href="${rc.contextPath}/bui/common/css/layout-min.css" rel="stylesheet"/>
    <script src="${rc.contextPath}/bui/common/jquery-1.8.1.min.js"></script>
    <script src="${rc.contextPath}/bui/common/bui.js"></script>
    <script src="${rc.contextPath}/bui/common/config-min.js"></script>
    <style type="text/css">
        code {
            padding: 0 4px;
            color: #d14;
            background-color: #f7f7f9;
            border: 1px solid #e1e1e8;
        }

        .x-accordion-title {
            background: #dfeaf2;
            border-top: 2px solid white;
            padding: 8px 10px;
        }

        .x-collapsed .x-accordion-body {
            height: 0;
            overflow: hidden;
        }

        .ext-border-layout {
            padding-left: 0;
            padding-top: 0;
            padding-bottom: 0;
            padding-right: 2px;
            margin-top: 1px;
            margin-left: 1px;
            margin-right: 1px;
            margin-bottom: 1px;
            background: white;
        }

        .ext-border-layout .x-border-west {
            border-right: 0;
        }

        .ext-border-layout .x-border-center {
            border-top: 0;
        }

        .bui-nav-tab {
            height: 96%;
        }

        .tab-content-container {
            height: 100%;
        }
		.bui-hover{
        	height: 80px !important;
        }
        .x-layout-item-border {
            overflow-y: initial !important;
        }
        .x-border-title{
            display: none;
        }
        .x-border-north,.ext-border-layout .x-border-east,.ext-border-layout .x-border-west,.ext-border-layout .x-border-south,.ext-border-layout .x-border-center {
            border: none;
        }
        .x-layout-border{
            border: 1px solid #c3c3d6;
            height:99.8%;
        }
        .x-viewport-container,.bui-view-port{
            height : 99.9%;
        }
    </style>
</head>
<body>
<script type="text/javascript">
    var height=0;
    var deptFlag=0,roleFlag=0;
    function setHeight(h){
        height = h;
    }
    function getHeight(){
        return height;
    }
    BUI.use(['layout', 'grid', 'data', 'tab'], function (Layout, Grid, Data, Tab) {
        var Store = Data.Store,
            orgContentTab = new Tab.NavTab({
                forceFit: true,
                children: [
                    {
                        width: '110',
                        title: '按人员授权',
                        href: '${rc.contextPath}/funcresp/emp/index',
                        actived: true,
                        closeable: false
                    },
                    {
                        width: '110',
                        title: '按角色授权',
                        href: '${rc.contextPath}/funcresp/role/index',
                        actived: false,
                        closeable: false
                    },
                    {
                        width: '110',
                        title: '按部门授权',
                        href: '${rc.contextPath}/funcresp/dept/index',
                        actived: false,
                        closeable: false
                    }
                ]
            });

        var control = new Layout.Viewport({
            width: 600,
            height: "100%",
            elCls: 'ext-border-layout',
            children: [{
                xclass: 'controller',
                layout: {
                    region: 'center',
                    fit: 'both'
                },
                id: 'content',
                children: [orgContentTab]
            }],
            plugins: [Layout.Border]
        });

        control.render();

        $(".bui-view-port,.x-layout-border,.x-border-middle").height("99.8%");
    });
</script>
</body>
</html>
